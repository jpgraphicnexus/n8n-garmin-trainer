services:
  - type: web
    name: n8n-garmin-trainer
    runtime: docker
    region: oregon
    plan: starter
    disk:
      name: n8n-data
      size: 1GB
      mountPath: /home/node/.n8n
    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-garmin-trainer.onrender.com

      # Hevy credentials (set in dashboard if you prefer)
      - key: HEVY_EMAIL
        value: your@email.com
      - key: HEVY_PASSWORD
        value: your_password
      - key: HEVY_OUT
        value: /home/node/.n8n/hevy

      # SQLite on disk for stability
      - key: N8N_DATABASE_TYPE
        value: sqlite
      - key: N8N_DATABASE_SQLITE_DATABASE
        value: /home/node/.n8n/database.sqlite

      # Execution retention to save memory
      - key: N8N_EXECUTIONS_MODE
        value: queue
      - key: N8N_EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: none
      - key: N8N_EXECUTIONS_DATA_SAVE_ON_ERROR
        value: all
      - key: N8N_EXECUTIONS_DATA_PRUNE
        value: true
      - key: N8N_EXECUTIONS_DATA_MAX_AGE
        value: 24
      - key: N8N_EXECUTIONS_DATA_PRUNE_MAX_COUNT
        value: 10

      # Node memory headroom for starter plan
      - key: NODE_OPTIONS
        value: --max-old-space-size=800

      # Optional: enable runners (recommended by n8n)
      - key: N8N_RUNNERS_ENABLED
        value: true
